name: Pet Store Smoke Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
    
    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test

    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports/*.html

    - name: Send test report via email
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Test Report
        body: The test report is attached.
        to: kg@daxap.io
        from: PET STORE API TEST
        content_type: text/html
        attachments: target/surefire-reports/*.html
